<h2 mat-dialog-title style="text-align: center; font-size: 24px; color: white; font-weight: bold; background: #1b563c">Đổi biệt danh</h2>
<mat-dialog-content>
  <form style="display: flex; flex-direction: column; gap: 16px; margin-top: 10px">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Biệt danh mới</mat-label>
      <input matInput [(ngModel)]="newNickname" name="nickname">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: space-between;">
  <button mat-button (click)="onCancel()" style="color: #f44336;">Hủy</button>
  <button mat-button color="primary" (click)="onSave()" style="color: #007bff;">OK</button>
</mat-dialog-actions>
