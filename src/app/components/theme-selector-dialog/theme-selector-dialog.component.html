<h1 style="background: #1b563c; text-align: center; color: white" mat-dialog-title>Chọn chủ đề</h1>
<div mat-dialog-content>
  <ul>
    <li *ngFor="let theme of themes" (click)="selectTheme(theme)" [ngClass]="theme">
      {{ theme }}
    </li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
