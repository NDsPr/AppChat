<h2 mat-dialog-title style="text-align: center; font-size: 24px; margin-bottom: 20px; color: white; background: #1b563c">Đổi tên nhóm</h2>
<mat-dialog-content>
  <form style="display: flex; flex-direction: column; gap: 16px; margin-top: 10px">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Tên nhóm mới</mat-label>
      <input matInput [(ngModel)]="newName" name="groupName" placeholder="Nhập tên nhóm"
             style="padding: 10px; border-radius: 5px; font-size: 1em;">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions style="display: flex; justify-content: space-between; padding: 10px;">
  <!-- Cancel Button -->
  <button mat-button (click)="onCancel()" style="color: #f44336;">Hủy</button>
  <!-- Save Button -->
  <button mat-button (click)="onSave()" [disabled]="!newName" style="color: #007bff;">Lưu</button>
</mat-dialog-actions>
